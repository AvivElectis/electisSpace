name: Publish Wiki

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'docs/wiki/**'

jobs:
  publish-wiki:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Publish wiki pages
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
          REPO: ${{ github.repository }}
        run: |
          set -e

          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          WORKSPACE="$(pwd)"

          # Clone the existing wiki repo
          git clone "https://x-access-token:${GH_PAT}@github.com/${REPO}.wiki.git" /tmp/wiki

          # Copy wiki source files from workspace
          find "${WORKSPACE}/docs/wiki" -name '*.md' -exec cp {} /tmp/wiki/ \;

          # Commit and push changes
          cd /tmp/wiki
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to wiki"
          else
            git commit -m "Update wiki pages from docs/wiki"
            git push origin master
            echo "Wiki published successfully!"
          fi
