# ============================================================
# electisSpace — Production Docker Compose
# ============================================================
# Usage:
#   1. Copy server/.env.example to server/.env.production and fill in secrets
#   2. docker compose -f docker-compose.prod.yml build
#   3. docker compose -f docker-compose.prod.yml up -d
#
# The app will be available at http://localhost:8080/app
# Point your host nginx to proxy solum.co.il/app → 127.0.0.1:8080
# ============================================================

services:
  # ======================
  # Nginx — Reverse Proxy + Static Frontend
  # ======================
  nginx:
    image: nginx:alpine
    container_name: electisspace-nginx
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - frontend_dist:/usr/share/nginx/html:ro
    depends_on:
      client:
        condition: service_completed_successfully
      server:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/app/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - electisspace-network

  # ======================
  # Client — Frontend Build (runs once, exits)
  # ======================
  client:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VITE_BASE_PATH: /app/
    container_name: electisspace-client-build
    volumes:
      - frontend_dist:/output
    entrypoint: ["sh", "-c", "cp -r /dist/* /output/ && echo 'Frontend files copied to volume'"]
    networks:
      - electisspace-network

  # ======================
  # Server — Node.js API
  # ======================
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: electisspace-server
    env_file:
      - server/.env.production
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_URL=postgresql://electis:${POSTGRES_PASSWORD}@db:5432/electisspace_prod
      - REDIS_URL=redis://redis:6379
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - electisspace-network

  # ======================
  # PostgreSQL Database
  # ======================
  # NOTE: Runs on internal Docker network only (port 5432 NOT exposed to host).
  # No conflict with XAMPP MySQL on host port 3306.
  db:
    image: postgres:16-alpine
    container_name: electisspace-db
    environment:
      - POSTGRES_USER=electis
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=electisspace_prod
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U electis -d electisspace_prod"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    networks:
      - electisspace-network

  # ======================
  # Redis Cache
  # ======================
  redis:
    image: redis:7-alpine
    container_name: electisspace-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - electisspace-network

# ======================
# Volumes
# ======================
volumes:
  frontend_dist:
    name: electisspace-frontend-dist
  postgres_data:
    name: electisspace-postgres-data
  redis_data:
    name: electisspace-redis-data

# ======================
# Networks
# ======================
networks:
  electisspace-network:
    name: electisspace-network
    driver: bridge
