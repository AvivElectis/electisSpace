version: '3.8'

services:
  # ======================
  # Node.js API Server
  # ======================
  server:
    build: .
    container_name: electisspace-server
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_URL=postgresql://electis:electis_secret@db:5432/electisspace
      - REDIS_URL=redis://redis:6379
      - JWT_ACCESS_SECRET=${JWT_ACCESS_SECRET}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - CORS_ORIGINS=http://localhost:5173,http://localhost:3000
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:3000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - electisspace-network

  # ======================
  # PostgreSQL Database (Production)
  # ======================
  db:
    image: postgres:16-alpine
    container_name: electisspace-db-prod
    environment:
      - POSTGRES_USER=electis
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-electis_secret}
      - POSTGRES_DB=electisspace_prod
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U electis -d electisspace_prod" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    networks:
      - electisspace-network

  # ======================
  # Redis Cache
  # ======================
  redis:
    image: redis:7-alpine
    container_name: electisspace-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - electisspace-network

# ======================
# Volumes
# ======================
volumes:
  postgres_data:
    name: electisspace-postgres-data
  redis_data:
    name: electisspace-redis-data

# ======================
# Networks
# ======================
networks:
  electisspace-network:
    name: electisspace-network
    driver: bridge
