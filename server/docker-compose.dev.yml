# Development Docker Compose for electisSpace Server
# Provides isolated development environment with separate database and Redis

version: '3.8'

services:
  # ======================
  # PostgreSQL Database (Development)
  # ======================
  db-dev:
    image: postgres:16-alpine
    container_name: electisspace-db-dev
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres_dev
      - POSTGRES_DB=electisspace_dev
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    ports:
      - "5433:5432" # Different port to avoid conflicts with production
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d electisspace_dev" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    networks:
      - electisspace-dev-network

  # ======================
  # Redis Cache (Development)
  # ======================
  redis-dev:
    image: redis:7-alpine
    container_name: electisspace-redis-dev
    command: redis-server --appendonly yes
    volumes:
      - redis_dev_data:/data
    ports:
      - "6380:6379" # Different port to avoid conflicts with production
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - electisspace-dev-network

# ======================
# Volumes (Development)
# ======================
volumes:
  postgres_dev_data:
    name: electisspace-dev-postgres-data
  redis_dev_data:
    name: electisspace-dev-redis-data

# ======================
# Networks (Development)
# ======================
networks:
  electisspace-dev-network:
    name: electisspace-dev-network
    driver: bridge
