# Development Docker Compose for electisSpace Server
# Provides isolated development environment with separate database and Redis

version: '3.8'

services:
  # ======================
  # Node.js API Server (Development)
  # ======================
  server-dev:
    image: node:20-alpine
    container_name: electisspace-server-dev
    working_dir: /app
    volumes:
      - ./:/app
      - /app/node_modules
    ports:
      - "3001:3001"
    env_file:
      - ../.env
    environment:
      - NODE_ENV=development
      - PORT=3001
      - DATABASE_URL=postgresql://postgres:postgres_dev@db-dev:5432/electisspace_dev
      - REDIS_URL=redis://redis-dev:6379
      # Ensure these secrets are set for dev if not in .env
      - JWT_ACCESS_SECRET=${JWT_ACCESS_SECRET:-dev_access_secret_super_secure_32_chars_min_length_required}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET:-dev_refresh_secret_super_secure_32_chars_min_length_required}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:-dev_encryption_key_32_chars_exact_len!!}
      - CORS_ORIGINS=http://localhost:5173,http://localhost:3000,http://localhost:3001
    command: sh -c "npm install && npm run dev"
    depends_on:
      db-dev:
        condition: service_healthy
      redis-dev:
        condition: service_healthy
    networks:
      - electisspace-dev-network

  # ======================
  # PostgreSQL Database (Development)
  # ======================
  db-dev:
    image: postgres:16-alpine
    container_name: electisspace-db-dev
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres_dev
      - POSTGRES_DB=electisspace_dev
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    ports:
      - "5433:5432" # Different port to avoid conflicts with production
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d electisspace_dev" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    networks:
      - electisspace-dev-network

  # ======================
  # Redis Cache (Development)
  # ======================
  redis-dev:
    image: redis:7-alpine
    container_name: electisspace-redis-dev
    command: redis-server --appendonly yes
    volumes:
      - redis_dev_data:/data
    ports:
      - "6380:6379" # Different port to avoid conflicts with production
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - electisspace-dev-network

# ======================
# Volumes (Development)
# ======================
volumes:
  postgres_dev_data:
    name: electisspace-dev-postgres-data
  redis_dev_data:
    name: electisspace-dev-redis-data

# ======================
# Networks (Development)
# ======================
networks:
  electisspace-dev-network:
    name: electisspace-dev-network
    driver: bridge
