# ============================================================
# electisSpace — Application Layer (Ubuntu Production)
# ============================================================
# Two containers: Nginx (SPA + reverse proxy) + Express (API).
# NPM → electisspace-server:3000 (Nginx) → electisspace-api:3000 (Express, internal)
#
# Usage:
#   docker compose -f docker-compose.infra.yml -f docker-compose.app.yml build
#   docker compose -f docker-compose.infra.yml -f docker-compose.app.yml up -d
# ============================================================

services:

  # ======================
  # Client — Nginx (SPA + Reverse Proxy)
  # ======================
  client:
    build:
      context: .
      dockerfile: client/Dockerfile
    container_name: electisspace-server
    ports:
      - "127.0.0.1:3071:3000"
    depends_on:
      server:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - global-network

  # ======================
  # Server — Node.js API
  # ======================
  server:
    build:
      context: .
      dockerfile: server/Dockerfile
    container_name: electisspace-api
    env_file:
      - deploy/server.env
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD}@global-postgres:5432/electisspace_prod?schema=public
      - REDIS_URL=redis://electisspace-redis:6379
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - global-network

networks:
  global-network:
    external: true
