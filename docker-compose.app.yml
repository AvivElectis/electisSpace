# ============================================================
# electisSpace — Application Layer (Ubuntu Production)
# ============================================================
# Client build + Server, all on global-network.
# Server serves both API and static frontend (no nginx).
# NPM handles SSL termination and proxies to port 3071.
#
# Usage:
#   docker compose -f docker-compose.infra.yml -f docker-compose.app.yml build
#   docker compose -f docker-compose.infra.yml -f docker-compose.app.yml up -d
# ============================================================

services:

  # ======================
  # Client — Frontend Build (runs once, exits)
  # ======================
  client:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VITE_BASE_PATH: /
    container_name: electisspace-client-build
    volumes:
      - frontend_dist:/output
    entrypoint: ["sh", "-c", "cp -r /dist/* /output/ && echo 'Frontend files copied to volume'"]
    networks:
      - global-network

  # ======================
  # Server — Node.js API + Static Frontend
  # ======================
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: electisspace-server
    ports:
      - "127.0.0.1:3071:3000"
    env_file:
      - deploy/server.env
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD}@global-postgres:5432/electisspace_prod?schema=public
      - REDIS_URL=redis://electisspace-redis:6379
    volumes:
      - frontend_dist:/app/public:ro
    depends_on:
      client:
        condition: service_completed_successfully
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - global-network

volumes:
  frontend_dist:
    name: electisspace-frontend-dist

networks:
  global-network:
    external: true
