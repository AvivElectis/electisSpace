# ============================================================
# electisSpace — Development Docker Compose (Full Stack)
# ============================================================
# Usage:
#   1. Copy server/.env.example to server/.env.development and fill in values
#   2. docker compose build
#   3. docker compose up -d
#
# The app will be available at http://localhost:8080
# No /app prefix — development mode.
# For production with /app prefix, use docker-compose.prod.yml
# ============================================================

services:
  # ======================
  # Nginx — Reverse Proxy + Static Frontend (Dev)
  # ======================
  nginx:
    image: nginx:alpine
    container_name: electisspace-nginx-dev
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.dev.conf:/etc/nginx/conf.d/default.conf:ro
      - frontend_dist:/usr/share/nginx/html:ro
    depends_on:
      client:
        condition: service_completed_successfully
      server:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - electisspace-network

  # ======================
  # Client — Frontend Build (Dev, no /app prefix)
  # ======================
  client:
    build:
      context: .
      dockerfile: Dockerfile
      # No VITE_BASE_PATH arg → defaults to './' (no /app prefix)
    container_name: electisspace-client-build-dev
    volumes:
      - frontend_dist:/output
    entrypoint: ["sh", "-c", "cp -r /dist/* /output/ && echo 'Frontend files copied to volume'"]
    networks:
      - electisspace-network

  # ======================
  # Server — Node.js API
  # ======================
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: electisspace-server-dev
    env_file:
      - server/.env.development
    environment:
      - NODE_ENV=development
      - PORT=3000
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD:-postgres_dev}@db:5432/electisspace_dev
      - REDIS_URL=redis://redis:6379
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - electisspace-network

  # ======================
  # PostgreSQL Database
  # ======================
  db:
    image: postgres:16-alpine
    container_name: electisspace-db-dev
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres_dev}
      - POSTGRES_DB=electisspace_dev
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d electisspace_dev"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    networks:
      - electisspace-network

  # ======================
  # Redis Cache
  # ======================
  redis:
    image: redis:7-alpine
    container_name: electisspace-redis-dev
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6380:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - electisspace-network

# ======================
# Volumes
# ======================
volumes:
  frontend_dist:
    name: electisspace-frontend-dist-dev
  postgres_data:
    name: electisspace-dev-postgres-data
  redis_data:
    name: electisspace-dev-redis-data

# ======================
# Networks
# ======================
networks:
  electisspace-network:
    name: electisspace-dev-network
    driver: bridge
