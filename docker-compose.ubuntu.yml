# ============================================================
# electisSpace — Ubuntu Production (External PostgreSQL + NPM)
# ============================================================
# Prerequisites:
#   - External PostgreSQL running in 'global-postgres' container
#   - Nginx Proxy Manager (NPM) routing to port 3071
#   - 'infra_default' Docker network connecting to global-postgres
#
# Usage:
#   1. Copy deploy/ folder to the server
#   2. Edit deploy/server.env with real secrets
#   3. docker compose -f docker-compose.ubuntu.yml build
#   4. docker compose -f docker-compose.ubuntu.yml up -d
#   5. Create the database: docker exec global-postgres psql -U postgres -c "CREATE DATABASE electisspace_prod;"
#   6. Run migrations: docker compose -f docker-compose.ubuntu.yml exec server npx prisma migrate deploy
# ============================================================

services:
  # ======================
  # Nginx — Internal Reverse Proxy (NPM routes to port 3071)
  # ======================
  nginx:
    image: nginx:alpine
    container_name: electisspace-nginx
    ports:
      - "3071:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - frontend_dist:/usr/share/nginx/html:ro
    depends_on:
      client:
        condition: service_completed_successfully
      server:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/app/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - electisspace-network

  # ======================
  # Client — Frontend Build (runs once, exits)
  # ======================
  client:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VITE_BASE_PATH: /app/
    container_name: electisspace-client-build
    volumes:
      - frontend_dist:/output
    entrypoint: ["sh", "-c", "cp -r /dist/* /output/ && echo 'Frontend files copied to volume'"]
    networks:
      - electisspace-network

  # ======================
  # Server — Node.js API
  # ======================
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: electisspace-server
    env_file:
      - deploy/server.env
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD}@global-postgres:5432/electisspace_prod?schema=public
      - REDIS_URL=redis://redis:6379
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - electisspace-network
      - infra_default

  # ======================
  # Redis Cache (custom host port to avoid conflicts)
  # ======================
  redis:
    image: redis:7-alpine
    container_name: electisspace-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6381:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - electisspace-network

# ======================
# Volumes
# ======================
volumes:
  frontend_dist:
    name: electisspace-frontend-dist
  redis_data:
    name: electisspace-redis-data

# ======================
# Networks
# ======================
networks:
  electisspace-network:
    name: electisspace-network
    driver: bridge
  infra_default:
    external: true
