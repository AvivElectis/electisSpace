  /common/api/v2/token:     

    post:
      tags:
        - Token
      summary: Access Token
      description: To get a valid access token, you'll need to provide a username and password. Access tokens are valid for 24 hours.  
      parameters:
        - name: requestMessage
          in: body
          description: 
          required: true
          schema:
            type: object
            description: 
            required:
              - username
              - password
            properties:
              username:
                type: string
                example: user@solu-m.com
              password:
                type: string
                example: p@$$worD
      responses:
        200:
          description: OK
          type: object
          schema:
            $ref: '#/components/responses/tokenResponseSuccess'
        401:
          description: Unauthorized
          type: object
          schema:
            $ref: '#/components/responses/Unauthorized'
        500:
          description: Internal Server Error
          schema:
            $ref: '#/components/responses/InternalServerError'

  /common/api/v2/token/refresh:     

    post:
      tags:
        - Token
      summary: Refresh Token
      description: Refresh tokens are used to get a new access token without having to resubmit user credentials. Access tokens are valid for 24 hours. 
      parameters:
        - name: requestMessage
          in: body
          description: 
          required: true
          schema:
            type: object
            required: 
              - refreshToken
            properties:
              refreshToken:
                type: string
                description: refresh_token value stored when initially creating Access Token with username and password
                example: eyJ0eXAiOiJKV1QiLCJhbG...
      responses:
        200:
          description: OK
          type: object
          schema:
            $ref: '#/components/responses/tokenResponseSuccess'
        401:
          description: Unauthorized
          type: object
          schema:
            $ref: '#/components/responses/Unauthorized'
        500:
          description: Internal Server Error
          schema:
            $ref: '#/components/responses/InternalServerError'

