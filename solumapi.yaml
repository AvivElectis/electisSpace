  /common/api/v2/common/articles:     

    post:
      tags:
        - Article Load
      summary: Upsert Article (JSON)
      security:
        - bearerAuth: []      
      description: >
        This API will overwrite the existing product in its entirety.  <br>
        If existing data needs to be preserved, the information should be included as part of the data set.  <br>
        To update specific fields or append new fields to existing data, use the PUT method.  <br><br>
        Article load should be limited to 1000 articles per API.  If you have more than a 1000 articles, they should be separated into multiple APIs.  <br><br>
      parameters:
        - $ref: '#/components/parameters/company'
        - $ref: '#/components/parameters/store'
        - $ref: '#/components/parameters/masterType'
        - $ref: '#/components/parameters/masterCountry'
        - $ref: '#/components/parameters/masterRegion'
        - $ref: '#/components/parameters/masterCity'
        - name: requestMessage
          in: body
          description: Import Articles Request Body.  Data set should match the fields from the Product File Config Field List.  
          required: true
          schema:
            $ref: '#/components/schemas/articleImportByJSON'

      responses:
        200:
          description: OK
          type: object
          schema:
            $ref: '#/components/responses/articleImportByJSON'
        401:
          description: Unauthorized
          type: object
          schema:
            $ref: '#/components/responses/Unauthorized'
        403:
          description: Invalid Company Code / License Expired
          type: object
          schema:
            $ref: '#/components/responses/Forbidden'
        405:
          description: Invalid Parameter
          schema:
            $ref: '#/components/responses/InvalidParameter'
        500:
          description: Internal Server Error
          schema:
            $ref: '#/components/responses/InternalServerError'

    put:
      tags:
        - Article Load
      summary: Upsert Article (JSON)
      description: >
        This API will overwrite or append data passed as part of the data set.  Existing data not included in the body will be preserved.  <br>
        Article load should be limited to 1000 articles per API.  If you have more than a 1000 articles, they should be separated into multiple APIs.  <br><br>
      parameters:
        - $ref: '#/components/parameters/company'
        - $ref: '#/components/parameters/store'
        - $ref: '#/components/parameters/masterType'
        - $ref: '#/components/parameters/masterCountry'  
        - $ref: '#/components/parameters/masterRegion'  
        - $ref: '#/components/parameters/masterCity'                                  
        - name: requestMessage
          in: body
          description: Import Articles Request Body.  Data set should match the fields from the Product File Config Field List.  
          required: true
          schema:
            $ref: '#/components/schemas/articleImportByJSON'
      responses:
        200:
          description: OK
          type: object
          schema:
            $ref: '#/components/responses/articleImportByJSON'
        401:
          description: Unauthorized
          type: object
          schema:
            $ref: '#/components/responses/Unauthorized'
        403:
          description: Invalid Company Code / License Expired
          type: object
          schema:
            $ref: '#/components/responses/Forbidden'
        405:
          description: Invalid Parameter
          schema:
            $ref: '#/components/responses/InvalidParameter'
        500:
          description: Internal Server Error
          schema:
            $ref: '#/components/responses/InternalServerError'

    delete:
      tags:
        - Article Load
      summary: Delete Article (JSON)
      description: >
        
        This API should be limited to 1000 articles.  
        If you have more than a 1000 articles, they should be separated into multiple APIs.   
    
      parameters:
        - $ref: '#/components/parameters/company'
        - $ref: '#/components/parameters/store'                           
        - name: requestMessage
          in: body
          description: Import Articles Request Body.  Data set should match the fields from the Product File Config Field List.  
          required: true
          schema:
            $ref: '#/components/schemas/articleDeleteByJSON'
      responses:
        200:
          description: OK
          type: object
          schema:
            type: object
            properties:
              responseCode:
                type: string
                example: "200"
              responseMessage: 
                type: string 
                example: SUCCESS
              customBatchId:
                type: string
                description: Batch ID of request.  
                example: c135e166-933a-4f1f-950c-64de0924c86c
        401:
          description: Unauthorized
          type: object
          schema:
            $ref: '#/components/responses/Unauthorized'
        403:
          description: Invalid Company Code / License Expired
          type: object
          schema:
            $ref: '#/components/responses/Forbidden'
        405:
          description: Invalid Parameter
          schema:
            $ref: '#/components/responses/InvalidParameter'
        500:
          description: Internal Server Error
          schema:
            $ref: '#/components/responses/InternalServerError'

