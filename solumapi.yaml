#################### STORE EXAMPLES ####################
    ExampleStoreConfigFull:
      type: object
      description: Advanced settings.  <b>It is recommended to use default values by not including storeConfig data set to the request body. </b>
      properties:
        aliveInterval: 
          type: integer
          example: 24
          description: Hour setting to define when a label is offline if not communicated within this period.  
        lostTime:
          type: integer
          example: 0
          description: "After recieving a successful image update, if the ESL loses connection to a GW for longer than the <b>lostTime</b> duration, a disconnect icon will display on the label.  <br>Input Value: 0 ~ 31 (hours) <br>Requirement: <b>Logo Display Time</b> must be set to 0"
        logoDisplayTime:
          type: integer
          example: 0
          description: "After recieving a successful image update, if the ESL loses connection to a GW for longer than the <b>logoDisplayTime</b> duration, the label will remove existing display content and revert back to the out-of-box default display. <br>Input Value: 0 ~ 255 (hours)"
        beaconLossLimit:
          type: integer
          example: 10
          description: <b>Do not change without first consulting with SOLUM</b>
        reactivationRetryLimit:
          type: integer
          example: 4
          description: <b>Do not change without first consulting with SOLUM</b>
        scanPeriodSet:
          type: integer
          example: 0
          description: <b>Do not change without first consulting with SOLUM</b>
        batteryMode:
          type: integer
          example: 0
          description: Icon set to display.  <br>0 = Disable <br>1 = Battery Low Level <br>2 = Battery Full/Low Level <br>3 = Calendar Week Number <br>4 = Calendar Week Number & Battery Low Level <br>5 = Calendar Week Number & Battery Full/Low Level
        location:
          type: integer
          example: 0
          description: Location of Icon to display.  <br>0 = Bottom Right<br>1 = Top Right <br>2 = Bottom Left <br>3 = Top Left
        updatePageUnlock:
          type: boolean
          example: false
          description: Setting to enable/disable automatic page flip to main page with update. <br> Enabled = if the ESL is displaying a sub-page and an update is sent to the label, the label will automatically flip to display main page.  <br>Disabled = if the label is displaying a sub-page and an update is sent to the label, the label will stay on sub-page even if the update is done to the main page information. 
        flexibleDefault:
          type: interger
          example: 0
          description: Setting for locing page after page flip by button or beeper.  <br> 0 or 1 = after flipping page with Newton button or beeper, the label will rever back to the original page after <b>Refresh Start</b> time.  <br> 2 = after flipping page with Newton button or beeper, the ESL wills tay on flipped page. 
        refreshStart:
          type: interger
          example: 0
          description: To avoid screen burn, Newton labels auto-refresh daily.  <b>refreshStart</b> time is the local time when labels will refresh.  It is recommended to set for closed hours to avoid flashing during operation.  
        ipTimeServer:
          type: string
          example: "time.google.com"
          description: Setting for GW to use local time server.  
        aesEnable:
          type: interger
          example: 4
          description: <b>Do not change without first consulting with SOLUM</b>
        acsEnable:
          type: boolean
          example: false
          description: <b>Do not change without first consulting with SOLUM</b>
        pageBackTime:
          type: interger
          example: 0
          description: The time (in seconds) to flip back to main page after a page flip is triggered via Newton Button or beeper.  
        rebootRetryCount:
          type: string
          example: 0
          description: 

